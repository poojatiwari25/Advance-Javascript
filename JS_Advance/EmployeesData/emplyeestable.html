<table align="center" border="1px solid black" >
<script>
var ary=[];
class Emp{
	constructor(empno,name,sal){
		this.empno=empno;
		this.name=name;
		this.sal=sal;
	}
	show(){
	    document.write("<tr>");
	    document.write("<td>");
	    document.write(this.empno);
	    document.write("</td>");
	    document.write("<td>");
	    document.write(this.name);
	    document.write("</td>");
	    document.write("<td>");
	    document.write(this.sal);
	    document.write("</td>");
	     document.write("</tr>");
       }
}
var t =parseInt(prompt('enter total emps'));
for(var i=1;i<=t;i++){
	alert("enter details of emp" +i);
	var eno = parseInt(prompt('enter empno'));
	var enm = prompt('enter name');
	var s1 = parseInt(prompt('enter sal'));
	var e= new Emp(eno,enm,s1);
	ary.push(e);
}
console.log("total no of emlpoyees are:");
for(var i of ary){
	i.show();
}
</script>
